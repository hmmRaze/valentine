<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 15px;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      margin-right: 10px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      color: #555;
      position: absolute;
      top: 60px;
      left: 180px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="puppy eyes"
    />

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");
    const buttonsBox = document.querySelector(".buttons");

    // Use your celebratory GIF
    const celebrationGif = "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3bnlnczY1NHFmaXh3MnVzdGZkbG5oZ3d6ZW40a2YydHY0OWc5MGd6eiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/GJWtNQDSAQ7u4Xnpj6/giphy.gif";

    // Make No button run away inside the box
    function moveNoButton() {
  const maxX = buttonsBox.clientWidth - noBtn.offsetWidth;
  const maxY = buttonsBox.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Desktop hover
noBtn.addEventListener("mouseenter", moveNoButton);

// Mobile touch
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault(); // prevent accidental click
  moveNoButton();
});


    // Yes button click
    yesBtn.addEventListener("click", () => {
      question.textContent = "AWW i knew you'd say yes babe ‚ù§üåπ amwah amwah amwah ";
      gif.src = celebrationGif;

      // Hide buttons after click
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
