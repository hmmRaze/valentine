<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Comic Sans MS", "Arial", sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 25px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 15px;
    }

    img {
      width: 220px;
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

  .buttons {
  position: relative;
  height: 160px;
  width: 100%;
  overflow: hidden;
  }


    button {
      font-size: 18px;
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      margin-right: 10px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      color: #555;
      position: absolute;
      left: 55%;
      top: 0;
    }

    .celebrate {
      animation: pop 0.6s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container" id="card">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3RrYjFwaHZ4NHl5ZTV4Y2J1bTR6YzY0ZDRoM2J6Y2R1bWRpYyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif"
      alt="puppy eyes"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");

    const beggingGifs = [
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
    ];

    const celebrationGif =
      "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3bnlnczY1NHFmaXh3MnVzdGZkbG5oZ3d6ZW40a2YydHY0OWc5MGd6eiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/GJWtNQDSAQ7u4Xnpj6/giphy.gif;

// Make "No" button run away (but stay inside the card)
noBtn.addEventListener("mouseenter", () => {
  const container = document.getElementById("card");
  const containerRect = container.getBoundingClientRect();
  const buttonRect = noBtn.getBoundingClientRect();

  const padding = 10;

  const maxX = container.clientWidth - buttonRect.width - padding;
  const maxY = container.clientHeight - buttonRect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});


    // Yes button behavior
    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!!! I knew youâ€™d say yes ðŸ’–ðŸ¥¹";
      gif.src = celebrationGif;
      gif.classList.add("celebrate");

      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });
  </script>

</body>
</html>
