<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 15px;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #ddd;
      color: #555;
      position: absolute;
      top: 60px;
      left: 180px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="puppy eyes"
    />

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");
    const buttonsBox = document.querySelector(".buttons");

    const celebrationGif =
      "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";

    // Keep No button inside the buttons box
    noBtn.addEventListener("mouseenter", () => {
      const maxX = buttonsBox.clientWidth - noBtn.offsetWidth;
      const maxY = buttonsBox.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!!! I knew youâ€™d say yes ðŸ’–ðŸ¥¹";
      gif.src = celebrationGif;

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
